    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .back-img {
            background-image: url('img/back-img-2.webp');
            background-repeat: no-repeat;
            background-size: cover;
            height: 220px;
        }

        .product-detail-text {
            color: #fff;
            text-align: center;
            padding-top: 4rem;
            font-size: 55px;
        }

        #intermediate {
            display: none;
        }

        #other {
            display: none;
        }

        #api {
            display: none;
        }

        .form-div {
            border: 1px solid #d8d8d8;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2.5rem;
            box-shadow: 0px 0px 12px 6px #cccccc;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #22a7cc !important;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border-radius: 0.375rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        .form-select {
            border: 1px solid #22a7cc !important;
        }

        .btn-primary {
            --bs-btn-color: #fff;
            --bs-btn-bg: #22a7cc !important;
            --bs-btn-border-color: #22a7cc !important;
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: #000000 !important;
            --bs-btn-hover-border-color: #000000 !important;
            --bs-btn-focus-shadow-rgb: 49, 132, 253;
            --bs-btn-active-color: #fff;
            --bs-btn-active-bg: #0a58ca;
            --bs-btn-active-border-color: #0a53be;
            --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
            --bs-btn-disabled-color: #fff;
            --bs-btn-disabled-bg: #0d6efd;
            --bs-btn-disabled-border-color: #0d6efd;
        }

        .get-price-text {
            position: relative;
            color: #22a7cc;
            text-align: center;
            background-color: #b3b3b34a;
            border-radius: 10px;
            font-family: serif;
            
        }

        .get-price-text::before {
            content: " ";
            position: absolute;
            top: 26px;
            left: 35px;
            height: 3px;
            width: 100px;
            background-color: #0a53be;
        }

        .get-price-text::after {
            content: " ";
            position: absolute;
            top: 26px;
            right: 35px;
            height: 3px;
            width: 100px;
            background-color: #0a53be;
        }
    </style>

    <script>
        $(document).ready(function () {
            $('#select').click(function () {
                var name = $('#select').val();
                if (name === 'API') {
                    $('#api').show();
                    $('#intermediate').hide();
                    $('#other').hide()
                    $('#first').hide()
                } else if (name === 'INTERMEDIATE') {
                    $('#api').hide();
                    $('#intermediate').show()
                    $('#other').hide()
                    $('#first').hide()
                } else if (name === 'Other') {
                    $('#api').hide();
                    $('#intermediate').hide()
                    $('#other').show()
                    $('#first').hide()
                } else if (name === 'Select Your Category') {
                    $('#api').hide()
                    $('#intermediate').hide();
                    $('#other').hide()
                    $('#first').show()
                }

            })
        })
        
    </script>
</head>
